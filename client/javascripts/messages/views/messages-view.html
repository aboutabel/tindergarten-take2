<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
    <!-- <ng-include src="'./clock.html'"></ng-include> -->
    <!-- scroll-bottom="messages" -->
    <div class="iphone-container" >
        <div ng-repeat="msg in messages" class="{{msg.received === true ? 'text-left' : 'text-right' }}">
            <p class="white-shadow" data-conversation-id="{{msg.id}}">
               {{ msg.message }}
               <span ng-if="$last" ng-init="getResponses(msg.id)"></span>
            </p>
        </div>
    </div>
</div>


<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
  <!-- <ng-include src="'chat-window.html'"></ng-include> -->
</div>
