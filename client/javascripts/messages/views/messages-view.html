<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
    <!-- <ng-include src="'clock.html'"></ng-include> -->
    <div class="iphone-container">
        <img src="images/phone-case.png" alt="iphone-case" />
        <div class="iphone-background" scroll-bottom="messages">
          <div ng-repeat="msg in messages" class="{{msg.received === true ? 'text-left' : 'text-right' }}">
              <p class="white-shadow" data-conversation-id="{{msg.id}}">
                 {{ msg.message }}
                 <span ng-if="$last" ng-init="getResponses(msg.id)"></span>
              </p>
          </div>
        </div>
    </div>
</div>


<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
  <!-- <ng-include src="'chat-window.html'"></ng-include> -->
  <section id="clock" timer='' minutes='10'></section>
  <div class="chat-window" id="chat-window">
      <div class='current-responses' id="current_responses">
          <div ng-repeat="resp in responses | orderBy: '-total_votes'" class="response">
              <div class="arrows">
                  <div class="arrow-up" ng-click-once="submitUpvote(resp.id)"></div>
                      <div class='votes'>{{resp.total_votes}}</div>
                  <div class="arrow-down" ng-click-once="submitDownvote(resp.id)"></div>
              </div>
              <div class="response-text" data-conversation-id="{{resp.id}}">
                  <p>{{resp.response_text}}</p>
              </div>
          </div>

      </div>
      <form>
          <input type="text" name="suggested-response" ng-model="newResponse" class='enjoy-css' placeholder="Submit a message to send to this match!">
          <input type="submit" class='btn btn-primary' name="submit" value="Submit" id="submit" ng-click="submitResponse(newResponse)">
      </form>
  </div>

</div>
